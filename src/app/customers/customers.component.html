

<div id="container">
    <div class="row double">
        <div class="column-1 left" style="border-radius: 20px;">
            <mat-form-field>
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input />
            </mat-form-field>


            <table mat-table [dataSource]="dataSource" matSort>
                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                    <td (click)="onclick(row.id); (false)" mat-cell *matCellDef="let row">{{ row.id }}</td>
                </ng-container>

                <!-- Progress Column -->
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
                    <td mat-cell *matCellDef="let row">{{ row.email }}</td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                    <td (click)="showDiv.name = !showDiv.name;" mat-cell *matCellDef="let row">{{ row.name }}</td>
                </ng-container>

                <!-- Fruit Column -->
                <ng-container matColumnDef="category">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>category</th>
                    <td (click)="onclick(row.category); (false)" mat-cell *matCellDef="let row">{{ row.category }}</td>
                </ng-container>

                <ng-container matColumnDef="contact">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>contact</th>
                    <td mat-cell *matCellDef="let row">{{ row.contact }}</td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">
                        No data matching the filter "{{ input.value }}"
                    </td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>

        </div>
        <div class="column-2 right" *ngIf="showDiv.name">Your content</div>
    </div>
</div>

<router-outlet></router-outlet>
